<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATÁLOGO - Estética Automotiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #0a0a0a; color: white; overflow-x: hidden; }

        .hero { position: relative; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px 0 100px 0; }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1601362840469-51e4d8d59085?w=1920&q=80') center/cover; z-index: -2; }
        
        .header { text-align: center; margin-bottom: 2rem; z-index: 10; }
        .logo { font-size: 2.2rem; font-weight: 700; letter-spacing: 0.15em; text-transform: uppercase; background: linear-gradient(135deg, #ffffff 0%, #d4af37 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-size: 0.7rem; letter-spacing: 0.3em; color: #c0c0c0; text-transform: uppercase; margin-top: 5px; }

        .categories { display: flex; flex-direction: column; gap: 0.8rem; width: 85%; max-width: 400px; z-index: 10; }
        .category-btn { padding: 1.1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); color: white; font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase; cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(10px); border-radius: 8px; text-align: center; }
        .category-btn:active { transform: scale(0.95); background: rgba(212,175,55,0.2); }

        .whatsapp-btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #25D366; color: white; padding: 1.1rem; border-radius: 50px; text-decoration: none; font-weight: 700; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100; width: 85%; max-width: 350px; justify-content: center; }

        .details-section { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; overflow-y: auto; padding: 20px; }
        .details-section.active { display: block; }
        .service-card { background: rgba(255,255,255,0.03); padding: 1.2rem; margin-bottom: 1rem; border-radius: 8px; border-left: 3px solid #d4af37; }
        .service-card h3 { font-size: 1rem; color: #d4af37; margin-bottom: 5px; text-transform: uppercase; }
        .service-card p { font-size: 0.8rem; color: #bbb; line-height: 1.4; }
        .price { color: #25D366; font-weight: 700; font-size: 1.2rem; margin-top: 8px; display: block; }
        .close-btn { float: right; font-size: 2.2rem; color: #d4af37; background: none; border: none; cursor: pointer; padding: 5px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-bg"></div>

        <div class="header">
            <h1 class="logo">ESTÉTICA</h1>
            <p class="subtitle">Catálogo de Serviços</p>
        </div>

        <div class="categories">
            <button class="category-btn" onclick="showDetails('lavagens')">Lavagens</button>
            <button class="category-btn" onclick="showDetails('interno')">Interior & Estofados</button>
            <button class="category-btn" onclick="showDetails('tratamentos')">Vidros & Teto</button>
            <button class="category-btn" onclick="showDetails('motor')">Motor</button>
        </div>
    </section>

    <div id="detailsModal" class="details-section">
        <button class="close-btn" onclick="closeDetails()">&times;</button>
        <div id="detailsContent" style="max-width: 500px; margin: 50px auto;"></div>
    </div>

    <a href="https://wa.me/5514991931477?text=Olá!%20Gostaria%20de%20agendar%20um%20serviço%20visto%20no%20catálogo." class="whatsapp-btn" target="_blank">
        AGENDAR NO WHATSAPP
    </a>

    <script>
        const servicesData = {
            lavagens: {
                title: "Lavagens",
                items: [
                    { name: "Lavagem Simples", desc: "Limpeza externa e secagem técnica.", price: "R$ 80,00" },
                    { name: "Lavagem Técnica", desc: "Foco em detalhamento e remoção de sujeiras difíceis.", price: "R$ 150,00" },
                    { name: "Lavagem Detalhada", desc: "Limpeza extrema: caixas de roda, emblemas e cantos.", price: "R$ 180,00" }
                ]
            },
            interno: {
                title: "Interior e Estofados",
                items: [
                    { name: "Higienização de Estofados", desc: "Limpeza profunda com extratora em todos os bancos.", price: "R$ 250,00" },
                    { name: "Higienização de Carpetes", desc: "Remoção de areia, manchas e odores profundos do assoalho.", price: "R$ 150,00" },
                    { name: "Limpeza e Hidratação de Couro", desc: "Tratamento para manter o couro macio e sem rachaduras.", price: "R$ 180,00" }
                ]
            },
            tratamentos: {
                title: "Vidros e Teto",
                items: [
                    { name: "Limpeza de Teto", desc: "Higienização cuidadosa do forro sem causar descolamento.", price: "R$ 120,00" },
                    { name: "Cristalização de Vidros", desc: "Repelência de água extrema para segurança na chuva.", price: "R$ 90,00" }
                ]
            },
            motor: {
                title: "Motor",
                items: [
                    { name: "Limpeza Técnica de Motor", desc: "Lavagem detalhada do cofre + verniz de proteção.", price: "R$ 150,00" }
                ]
            }
        };

        function showDetails(cat) {
            const data = servicesData[cat];
            let html = `<h2 style="color:#d4af37; margin-bottom:20px; text-transform:uppercase;">${data.title}</h2>`;
            data.items.forEach(i => {
                html += `<div class="service-card">
                            <h3>${i.name}</h3>
                            <p>${i.desc}</p>
                            <span class="price">${i.price}</span>
                         </div>`;
            });
            document.getElementById('detailsContent').innerHTML = html;
            document.getElementById('detailsModal').classList.add('active');
        }

        function closeDetails() {
            document.getElementById('detailsModal').classList.remove('active');
        }
    </script>
</body>
</html>
